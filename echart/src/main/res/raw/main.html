<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="echarts/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 100%;height: calc(100vh - 20px); margin: 0 auto;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'), '%theme%');
    var option  = %options%;
    myChart.setOption(option);
    myChart.on('click', function(params) { BAFIKA.indexClick(params.dataIndex); });

    function setHighlight(seriesIndex, dataIndex) {
        myChart.dispatchAction({
            type: 'highlight',
            seriesIndex: seriesIndex,
            dataIndex: dataIndex
        });

        myChart.on('mouseover', function(e) {

            myChart.dispatchAction({
                type: 'downplay',
                seriesIndex: 0,
                dataIndex: 0
            });

            myChart.dispatchAction({
                type: 'highlight',
                seriesIndex: 0,
                dataIndex: e.dataIndex
            });
        });

        myChart.on('mouseout', function(e) {
            myChart.dispatchAction({
                type: 'highlight',
                seriesIndex: 0,
                dataIndex: 0
            });
        });
    };
</script>
</body>
</html>
